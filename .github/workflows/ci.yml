name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests on main branch
      if: github.ref == 'refs/heads/main'
      run: |
        echo "Running main branch tests"
        # Add commands for main branch tests here
        pytest tests/main_tests

    - name: Run tests on develop branch
      if: github.ref == 'refs/heads/develop'
      run: |
        echo "Running develop branch tests"
        # Add commands for develop branch tests here
        pytest tests/develop_tests
